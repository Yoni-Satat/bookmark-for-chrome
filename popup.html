<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup">
      <div id="addNewWebsite">
         <div id="editNewWebsite">
            <label for="siteUrl">
               URL
               <input type="url" name="siteUrl" id="siteUrl">
            </label>
            <label for="siteTitle">
               Title
               <input type="text" name="siteTitle" id="siteTitle">
            </label>
         </div>
         <div id="preview">
            <img id="previewIcon" src="" alt="">
            <p id="previewTitle"></p>
            <div id="add">
               <img src="images/plus.png" alt="add to bookmarks">
            </div>
         </div>
      </div>
      

      <div id="star">
         <img src="images/plus.png" alt="add to favourites" style="max-height: 20px;">
      </div>

      <div id="favouritesListWrapper">
            
      </div>
      </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
